## 1. INTRODUCTION

Le métier de gestionnaire a-t-il fondamentalement changé? Difficile à première vue de répondre par la négative étant donné le discours dominant qui ne cesse de rappeler que les organisations doivent s’ajuster en continu à des environnements changeants. Et si les organisations changent, il est logique que leurs gestionnaires voient leur métier changer. Pourtant, les auteurs de ce chapitre ont choisi de douter de cette évidence. Non pas que leurs nombreux contacts avec des gestionnaires ne les ont pas déjà convaincus que l’exercice du métier évoluait. Seulement, ils se sont demandé quelle est l’importance des changements des dernières années. Autrement dit, le métier a-t-il fondamentalement évolué de telle manière qu’on doive remettre en question certaines des « bonnes vieilles » théories sur le sujet ou si, pour l’essentiel, ces théories demeurent toujours valables?

Ce questionnement nous semble important d’abord pour les praticiens de la gestion qui, face à tout ce bouillonnement d’idées, de concepts et de pratiques entourant leur métier, peuvent questionner leur pertinence véritable. Que voudrait dire pour eux « se remettre théoriquement à jour » ? Faire connaissance ou se faire rappeler les propositions d’auteurs classiques (dont celles d’Henri Fayol, Chester Barnard, Mary Parker Follett, Herbert Simon, etc.) ou faire connaissance avec des théories plus modernes voire avant-gardistes, dont celle d’inciter les gestionnaires à devenir des leaders transformationnels ou des coachs ou encore à se faire les promoteurs de valeurs organisationnelles? Que faire pour distinguer l’essentiel, le fondamental de l’éphémère ou des effets de mode?

Ce questionnement est aussi important pour tous ceux et celles qui sont associés à la formation à la gestion ou qui accompagnent les praticiens dans la réflexion ou la résolution de problèmes de gestion. D’expérience, les auteurs de ce chapitre peuvent témoigner que leurs questions sont parfois troublantes et peuvent souvent donner lieu à des débats animés.

Nous débuterons ce chapitre par l’emprunt d’un modèle distinguant différents types de changements qu’on peut observer au sein des organisations. Puis, nous rappellerons quelques propositions classiques relativement au métier de gestionnaire. Dans un troisième temps, nous résumerons les échanges que nous avons eus sur le sujet avec une dizaine de gestionnaires publics. Bien qu’ils s’agissent d’une démarche exploratoire, nous verrons comment ces échanges peuvent orienter nos réponses à la question du changement du métier de gestionnaire public. Enfin, nous apprécierons les informations recueillies à la lumière des propositions théoriques présentées précédemment.

## 2. LE THÈME DU CHANGEMENT

Le thème du changement est omniprésent dans la littérature en gestion. De fait, dès lors que la conception systémique s’est appliquée aux organisations, on a postulé que toute organisation conçue comme un système évoluant dans un environnement donné devait s’ajuster à ce dernier voire modifier sa gestion en conséquence (Hult, 2003; Kast et Rosenzweig, 1979; Kernaghan, Marson et Borins, 2000). Or, cet environnement se transforme continuellement, rapidement et à plusieurs égards. Les changements technologiques, en particulier dans le domaine de l’information et des communications, n’ont de cesse d’influencer le fonctionnement des organisations (Castells, 1999). D’autres changements ne présentent pas moins de défis aux organisations. Dans le cas des pays développés, les perturbations démographiques (vieillissement des populations, immigrations massives, etc.) (Langlois, 2002) et l’évolution des valeurs sociales nécessitent des ajustements souvent importants de la part de la gestion. La mondialisation des échanges et les économies émergentes (notamment celles de la Chine et de l’Inde) (Friedman, 2005) bouleversent nos économies nationales en remettant en question les façons de faire dans plusieurs secteurs (agricole, manufacturier, etc.). Enfin, des défis écologiques (dont le réchauffement de la planète) commandent de nouvelles pratiques organisationnelles (Aktouf, 2006).

Jusqu’à quel point de tels changements se sont répercutés sur les organisations publiques et sur la façon de les gérer est la question principale que nous posons ici. Pour en traiter, nous proposons de nous inspirer du modèle de Nadler, Shaw et Walton (1995) qui, comme l’illustre le tableau 1, distingue quatre types de changements organisationnels résultant de la conjugaison de deux catégories de changement et de deux réponses possibles à ces changements.

---

**Tableau 1** : quatre types de changements organisationnels

|                 | Changements graduels | Changement transformationnels |
| --------------- | :------------------: | :---------------------------: |
| **Proactivité** |      AJUSTEMENT      |     <u>RÉ-ORIENTATION</u>     |
| **Réactivité**  |      ADAPTATION      |      <u>RE-CRÉATION</u>       |

**Source**: Nadler et al. (1995, p. 24)

---

L’ajustement réfère aux changements mineurs qu’on introduit dans une organisation pour en améliorer le fonctionnement sans qu’il y ait de requête spécifique et immédiate à cet égard. L’adaptation est une réponse graduelle à une demande pressante de changements provenant de l’environnement de l’organisation. Il s’agit le plus souvent de faire ce qu’on faisait déjà mais de manière différente ou plus rapide. Ces deux catégories de changements ont en commun de ne pas s’inscrire dans une dynamique de remise en question importante du fonctionnement en cours. Les deux autres types de changements organisationnels répondent au contraire à des exigences plus radicales. La ré-orientation appelle à une redéfinition de l’organisation en fonction de problèmes, de défis importants qu’elle anticipe. Le besoin de procéder à un tel changement n’étant pas immédiat, il est souvent difficile d’en convaincre les membres de l’organisation et donc de l’opérer. La re-création réfère à la transformation de l’organisation en procédant à de nombreux changements simultanés au chapitre de ses principaux éléments : les types de services à développer, à abandonner, à maintenir; sa culture interne; ses structures; ses principaux modes d’opération; etc.

Plusieurs d’entre nous ont été à même d’observer au cours des ans des changements graduels qui s’opèrent dans les organisations et il y a fort à parier que l’adaptation et l’ajustement sont des types de changement auxquels la plupart des organisations ne peuvent échapper que temporairement. Par ailleurs, on peut se demander si la re-création, voire la ré-invention des organisations (Osborne & Gaebler, 1992), en particulier des organisations publiques, ou encore la ré-orientation, bien qu’elles fassent partie de bien des discours actuels sur les organisations, sont des types de changement que l’on peut observer dans les pratiques actuelles de gestion dans les organisations publiques? En d’autres termes, ce métier s’est-il profondément et radicalement transformé ou s’il a plutôt évolué graduellement sans que ces changements remettent en question les propositions traditionnelles ou usuelles concernant son exercice? C’est ce que nous vérifierons plus loin dans ce texte après avoir rappelé certaines des propositions concernant ce que font ou devraient faire les gestionnaires.

## 3. LE MÉTIER DE GESTIONNAIRE

### 3.1 LES PROPOSITIONS D’AUTEURS CLASSIQUES

Si l’exercice de la gestion date probablement du début de l’humanité, son étude systématique et les premières doctrines la concernant sont relativement récentes. Henri Fayol (1916) fut parmi les premiers à décliner « l’administration » en une série d’opérations de prévoyance, d’organisation, de commandement, de coordination et de contrôle, reprises dans le tableau suivant et montrant dans quels termes ces opérations ont été discutées ces dernières années.

---

**Tableau 2** : Les fonctions, leurs outils (selon Henri **Fayol**) et leurs équivalents modernes

|    FONCTIONS     | OUTILS                                                                              | DANS LES TERMES D'AUJOURD'HUI                                                                    |
| :--------------: | ----------------------------------------------------------------------------------- | ------------------------------------------------------------------------------------------------ |
|  **Prévoyance**  | - Programme d’action</br> - Étude générale</br> - Documentation extérieure</br>     | - Business plan</br> - Stratégie</br> - Veille technologique                                     |
| **Organisation** | - Ouverture de crédits pour dépense</br> - Tableau d’organisation</br> - État-major | - Enveloppe budgétaire</br> - Organigramme</br> - Services fonctionnels                          |
| **Commandement** | - Capacités</br> - Élimination des incapables                                       | - Compétences</br> - Nomination à des postes sans responsabilité                                 |
| **Coordination** | - Transmission de documents</br> - Passerelle                                       | - Système d’information</br> - Communication latérale, processus administratif                   |
|   **Contrôle**   | - Rapport</br> - Prix d’ordre</br> - Contrôle du prix de revient                    | - Tableau de bord,*balance scoreboard*</br> - Prix de cession interne</br> - Contrôle de gestion |

---

Cette déclinaison qui demeure incontournable a été reprise et appliquée par plusieurs auteurs, dont l’américain Luther Gulick (1937) qui s’intéressa à l’administration publique et dont le fameux acronyme « POSDCORB » (Planning, Organizing, Staffing, Directing, COordinating, Reporting, Budgeting) reprend plusieurs des fonctions proposées par Fayol.
Chester I. Barnard (1938) est un autre auteur classique dont l’originalité est d’avoir mis en relief le fonctionnement coopératif des organisations et les fonctions de gestion que devaient y exercer les dirigeants d’entreprises.

> They are, first, to provide the system of communication; second, to promote the securing of essential efforts; and third, to formulate and define purpose.
>
> *(Barnard, 1938, p. 217)*

C’est d’ailleurs cette conception des organisations comme systèmes de coopération et ces fonctions de gestion qui a influencé la thèse d’Herbert A. Simon (1945) selon laquelle les processus décisionnels, qui constituent l’activité centrale des organisations, sont le fait d’humains qui font preuve de « rationalité limitée » ce qui explique leur tendance à opter pour des options satisfaisantes (satisficing) plutôt que de chercher à prendre les meilleures décisions.

### 3.2 LA PROPOSITION D’HENRY MINTZBERG

Les conceptions classiques de la gestion furent remises en question dans les années 1970 par Henry Mintzberg (1973). Cet universitaire canadien, auteur célèbre en gestion, observe et décrit le travail de quelques gestionnaires « en action » et conclut que les fonctions traditionnelles prescrites jusque-là traduisent mal ce que font les gestionnaires au quotidien. Plutôt que les fonctions évoquées plus haut, il suggère que les gestionnaires exercent une dizaine de rôles, présentés dans le tableau 3 et regroupés selon qu’ils ont trait aux relations interpersonnelles, à la gestion de l’information ou à la prise de décision.

---

**Tableau 3** : Les dix rôles du gestionnaire selon Henry Mintzberg (1973)

| Rôles interpersonnels                                   | Rôles informationnels                                      | Rôles décisionnels                                                                                      |
| ------------------------------------------------------- | ---------------------------------------------------------- | ------------------------------------------------------------------------------------------------------- |
| - de symbole</br> - de leader</br> - d'agent de liaison | - d'observateur</br> - de diffuseur</br> - de porte-parole | - d’entrepreneur</br> - de régulateur</br> - de répartiteur </br> - de ressources</br> - de négociateur |

---

Ce point de vue de Mintzberg est généralement bien accueilli par les praticiens qui trouvent généralement que les rôles donnent un bon aperçu de ce qu’ils font au quotidien. Par ailleurs, on doit applaudir aux travaux subséquents qui ont amené l’auteur à transformer « sa liste » de rôles en un modèle intégré […] (Mintzberg, 1994).

Selon ce modèle, le gestionnaire, animé par ses propres valeurs, compétences et connaissances, conçoit le travail à accomplir *through the purpose, perspective, and positions of a particular unit to be managed over a particular period of time* (p. 13) pour ensuite programmer les activités plus spécifiques à mener (the agenda of the work), lesquelles tiendront compte des priorités qu’influencent les problématiques courantes (issues) et le temps qu’il est souhaitable et possible d’y consacrer.

À ces activités plus cérébrales s’ajoutent des actions plus concrètes, plus facilement observables lorsque le gestionnaire collige ou dissémine de l’information lui-même ou via d’autres personnes. Du coup, cette gestion par l’information l’amène à communiquer et à exercer du contrôle. Les informations communiquées le sont le plus souvent informellement et oralement. Le gestionnaire, consacrerait 40 % de son temps à communiquer, s’apparenterait à un « centre nerveux » du fait qu’il a accès à de nombreuses sources d’information qui convergent vers lui[^2].  Le contrôle réfère à l’utilisation de l’information "in a directive way inside their units [by developing] systems, designing structures and imposing directives" (Mintzberg, 1994, p. 17). La conception de structures confirme le partage de l’autorité formelle et des responsabilités. Les directives préciseront les pouvoirs délégués et autorisés.

La gestion par les personnes fait appel à la direction (leading) qui s’exerce à l’interne et à l’établissement de liens (linking) avec l’externe. La direction peut s’exercer à l’endroit d’un individu (motivation, coaching, etc.), d’un groupe (la constitution d’équipes) ou de l’unité dans son entier (contribuant au développement ou au renforcement de la « culture »). L’établissement de liens consiste à chercher à influencer l’externe (networking), d’une part, et à traiter de même qu’à tamiser les influences externes sur l’organisation, d’autre part.

La gestion « par l’action directe » réfère aux actions que le gestionnaire pose lui-même quand il ne gère pas via l’information ou via d’autres personnes. Cette gestion par l’action peut s’exercer à l’interne (hands-on involvement) et à l’externe (ce qui donnera lieu à des ententes ou des partenariats, par exemple).

Enfin, il est utile de préciser que pour Mintzberg, si tous ces rôles peuvent être distingués conceptuellement, ils sont, en fait, fortement intégrés dans les comportements des gestionnaires ou dans des styles qui varieront, selon les contextes et les personnes.

Ce modèle ne s’oppose pas à ce que les auteurs classiques ont proposé. Plusieurs propositions de Mintzberg peuvent en effet être mises en relation avec les thèses de Fayol[^3], Barnard et Simon. Ce modèle a, par ailleurs, l’avantage d’intégrer plusieurs aspects du travail mental et pratique du gestionnaire.

### 3.3 LE THÈME DES « COMPÉTENCES » DE GESTION

Outre les exercices cherchant à identifier ces compétences dans les différents secteurs de l’administration publique et à différents niveaux de gestion, plusieurs stratégies ont dû être développées pour évaluer ces compétences et appuyer leur développement. À titre d’exemple, le Gouvernement du Québec, sur la base d’une étude de chercheurs de l’ENAP (Bourgault, Charih, Maltais et Rouillard, 2003), a développé une série de 19 compétences de gestion recherchées chez ses cadres. Des services d’évaluation de ces compétences sont maintenant offerts[^4] et des formations adaptées ont été mises en place[^5].

En résumé, le concept de compétence témoigne de la compréhension plus fine de ce que requiert l’exercice du métier de gestionnaire et ajoute aux propositions traditionnelles à cet égard[^6].

### 3.4 DES PROPOSITIONS VALABLES POUR LES GESTIONNAIRES ŒUVRANT DANS LE SECTEUR PUBLIC?

Toutes les propositions que nous avons rapportées jusqu’ici ne font pas de distinctions entre l’exercice de la gestion dans le secteur privé, à but ou sans but lucratif, et le secteur public[^7]. Pourtant, il existe une littérature importante qui postule que de telles différences existent et qu’elles doivent être prises en compte pour bien comprendre la dynamique particulière qui anime les organisations publiques (Rainey et Han Chun, 2005). Ainsi, Gortner, Mahler et Nicholson (1987) signalent des différences d’ordres constitutionnelle et légale (plusieurs organismes publics ayant comme mandat principal d’appliquer des lois ou de les faire respecter), d’ordre économique (peu d’entre elles étant soumises aux règles habituelles du marché qu’elles peuvent, par contre, influencer par leurs interventions) ou encore des différences d’ordre politique (qui en font des organisations davantage soumises aux jeux des groupes d’intérêts ou de pression et à la forte médiatisation de l’action publique).

Ces différences et leurs répercussions sur la pratique de la gestion rejoignent, en partie, la distinction que propose de faire Chester Barnard entre trois niveaux d’expérience et de connaissances relatives aux organisations[^8]. Un premier niveau est celui des comportements pratiques dans des situations spécifiques. À ce niveau, il s’agit de « savoir-faire » permettant de nous adapter plus ou moins consciemment à de telles situations plutôt que de connaissances proprement dites (par exemple, l’habileté dont fait preuve un gestionnaire à l’endroit d’un employé récalcitrant). Le second niveau recoupe l’expérience acquise au sein d’une organisation dans ce qu’elle a de spécifique aux chapitres de ses politiques, ses règles, ses façons de faire ou encore sa « culture ». On peut estimer que c’est à ce niveau que jouent davantage les spécificités des organisations publiques évoquées plus tôt. Le troisième niveau de connaissances repose sur la croyance en l’existence de connaissances généralisables (théories) à l’ensemble des comportements administratifs ou des organisations.

Fort des considérations précédentes concernant les types de changements et le métier de gestionnaire, nous proposons d’explorer les changements qui se seraient opérés au chapitre de l’exercice du métier de gestionnaire public à partir de quelques entretiens avec des personnes qui l’exercent depuis plusieurs années au sein de la fonction publique québécoise.

## 1. DES ÉCHANGES AVEC QUELQUES GESTIONNAIRES PUBLICS

Bien que les auteurs, désireux de sonder les gestionnaires publics sur l’évolution de leur métier, n’aient pu procéder, faute de temps, à une consultation élargie, ils en ont tout de même discuté avec neuf gestionnaires qui avaient en commun d’avoir exercé, en moyenne pendant six ans, des fonctions de cadre 4 au gouvernement du Québec et d’avoir participé à une formation offerte par l’École nationale d’administration publique suite à leur promotion à un niveau d’encadrement supérieur (2 ou 3). Occuper un poste de gestion de niveau 4 dans l’administration gouvernementale québécoise implique l’encadrement du travail de professionnels, de techniciens et de personnel de bureau.

Deux rencontres de groupes et quelques entrevues individuelles ont permis d’échanger ouvertement sur ces fonctions, telles qu’ils les ont exercées il n’y a pas si longtemps, et ce, dans différents ministères (dont ceux des transports, du revenu, des ressources naturelles, de la justice et de l’environnement) ou organismes (dont la Commission des normes du travail et l’Office québécois de la langue française) du gouvernement du Québec. Ces rencontres et entrevues étaient structurées à partir des questions suivantes, soumises au préalable.

1. Pendant la période où vous avez exercé vos fonctions de cadre de niveau 4, êtes-vous en mesure de dire que votre métier a changé, d’une manière ou d’une autre? Si oui, qu’est-ce qui a changé?
2. Si vous avez répondu par l’affirmative à la question précédente, quels sont les facteurs qui expliquent selon vous ces changements (la technologie, des réformes administratives, etc.)?
3. Si vous avez répondu par l’affirmative à la première question, quels impacts ces changements ont-ils sur les compétences requises pour exercer le métier à ce niveau?

Évidemment, les auteurs sont conscients de la prudence qu’il faut exercer à l’endroit de l’interprétation des informations recueillies auprès d’un si petit nombre de répondants qui ne sont pas nécessairement représentatifs de l’ensemble des personnes qui ont exercé ou exercent les responsabilités de cadre 4. De plus, il est entendu qu’au fil de l’expérience, on exerce un métier autrement ce qui signifie qu’il n’est pas toujours évident de distinguer les changements qui se sont opérés au chapitre du métier et ceux qui se sont opérés chez la personne qui l’exerce. Bref, nous considérons que l’information recueillie permet d’enrichir la réflexion d’un point de vue empirique et d’orienter une étude plus poussée que les auteurs comptent mener au cours des prochains mois sur la question de l’évolution du métier de gestionnaire public.

Nous proposons dans les prochains paragraphes une synthèse des points de vue exprimés que nous interpréterons par la suite à partir du modèle de Nadler et al. sur le changement et les propositions faites par différents auteurs sur le métier de gestionnaire public.

### 4.1 « OUI, LE MÉTIER A CHANGÉ, QUOIQUE… »

Nous rapportons dans cette section les changements ayant agi sur le métier de gestion au regard de trois thèmes soit : 1) la dynamique de l’interface entre le niveau politique et le niveau administratif; 2) l’organisation du travail; et 3) la gestion des personnes.

<u>L’interface entre le niveau politique et le niveau administratif</u> compte parmi les éléments qui caractérisent la gestion dans le secteur public, en particulier au niveau gouvernemental. Concrètement, cette interface réfère au support et à l’appui de l’administration aux ministres responsables. Ce support et cet appui prennent la forme d’échanges plus ou moins informels entre, d’une part, le ministre, son directeur de cabinet et ses conseillers et, d’autre part, le sous-ministre et l’encadrement supérieur du ministère (Maltais & Harvey, 2007). Apparemment, cette interface, dans un contexte d’hypermédiatisation tout azimut et quotidienne de l’action (ou l’inaction) publique donne lieu à une dynamique particulière où l’administration doit être continuellement et rapidement prête à alimenter les ministres qui auront à s’expliquer publiquement, souvent lors de la fameuse période de questions à l’Assemblée nationale. Cette exigence de réactions plus rapides de la part de l’administration incite cette dernière à consacrer une bonne partie de son temps à s’y préparer et à accepter une cohabitation plus étroite avec le niveau politique. À cet égard, parmi les répondants qui jugent que le métier a changé, un gestionnaire signale la production et la mise à jour continuelle par son équipe de près de 300 fiches d’information sur autant de sujets sur lesquels le ministre est susceptible d’avoir à réagir. Un autre indique que dans son ministère, le ministre et des conseillers insistent de plus en plus pour avoir accès directement aux experts du ministère sur les questions de l’heure, quitte à bousculer la hiérarchie. Enfin, ce besoin d’avoir réponse à tout ce qui peut être abordé par les médias et qui pourrait interpeler le ministre est exacerbé par l’accès presque instantané, via un téléphone portable ou par courriel, sinon à l’information, du moins aux personnes qui, par leurs fonctions, la détiennent ou sont sensées la détenir et dont on attend qu’elles « répondent » sans délai et souvent en dehors de leur horaire habituel de travail. En clair, ceci signifie que les gestionnaires doivent être joignables presqu’en tout temps et que leur condition de cadres les obligent de plus en plus souvent à se substituer aux experts aux horaires conventionnés (en d’autres termes des cadres qui doivent agir, de plus en plus souvent, en lieu et place de leurs professionnels). Ces pratiques, qui traduisent une plus grande réactivité de l’administration et des pressions plus grandes pour une plus grande transparence de cette dernière (OCDE, 2005), ont comme conséquence d’embrouiller les prérogatives de la sphère politique et celles de l’administration. On peut certes applaudir à la réactivité d’un système politique qui permet à un citoyen d’interpeller publiquement un ministre à propos d’un service public déficient rapporté dans les médias. Cependant, on doit avoir à l’esprit les effets pernicieux que peuvent provoquer de telles pratiques, dont celui d’encourager l’administration à considérer les ministres, plutôt que les citoyens, comme leurs principaux sinon leurs uniques clients.

Un partie de ce qui précède milite en faveur d’une organisation du travail repensée et flexible. D’autres changements appuient cette tendance. Plusieurs citeront l’exigence pour des performances plus visibles, la poursuite d’objectifs toujours plus ambitieux qu’il faut réaliser de plus en plus rapidement avec des ressources qui ne s’accroissent pas, bien au contraire. À ces attentes s’ajoute la reddition de comptes. Sur ce dernier point, plusieurs signalent le travail énorme qui en découle. L’un des cadres interviewés ira jusqu’à avancer qu’on « passe plus de temps sur ce qu’on devrait faire que sur ce qu’on fait. On ne fait que rendre des comptes et se justifier. », une critique qu’il faut mettre en lien avec l’application des plans stratégiques pluriannuels conçus en vertu de la Loi de l’administration publique du Québec (adoptée en 2000). Paradoxalement, un autre cadre est d’avis que très souvent « on ne sait pas pourquoi on fait ce qu’on fait et où on s’en va. Mais on y va de plus en plus rapidement… Avant, on gérait de la qualité, maintenant, on gère de la complexité. » Ces points de vue critiques ne sont pas partagés par tous. En effet, un cadre plus jeune et œuvrant dans le secteur des services informatiques « ne trouve pas que cela a changé tant que ça. Ça va plus vite mais on a des moyens techniques qui nous aident à nous adapter. » Un autre, qui a fait carrière dans un ministère axé sur la production, signale que la pression pour produire davantage et plus rapidement existe depuis longtemps dans son ministère. Un autre enfin ne note pas beaucoup de changement entre son expérience passée dans le secteur privé et son travail de cadre au sein de la fonction publique : « mais peut-être que je raisonnerais autrement si je n’avais œuvré que dans le secteur public. »

C’est sûrement au chapitre de la gestion des personnes que les changements dans l’exercice du métier de gestionnaire sont les plus nombreux à être soulignés. La gestion des personnes doit être distinguée ici de ce qu’il est convenu d’appeler la gestion des ressources humaines (GRH). Cette dernière réfère plus précisément à l’ensemble des processus formalisés (systèmes et politiques), visant plus directement les personnels de l’administration (recrutement et sélection, formation et développement, classification et rémunération, conventions collectives, etc.). Ce n’est pas tant de ces systèmes et de ces politiques dont il est question lorsque les gestionnaires s’expriment sur les défis à relever dans la supervision de leurs effectifs, bien que ces défis y soient liés plus ou moins directement. C’est davantage sur les difficultés à mobiliser des personnes dont la charge de travail s’est alourdie sensiblement et qui, dans plusieurs cas, sont à quelques années de la retraite alors que d’autres, plus jeunes, sont de plus en plus nombreux à occuper les postes laissés vacants par leurs aînés.

La mobilisation des aînés est rendue difficile par leur refus de s’investir au-delà de ce qu’on est en droit de s’attendre d’eux. Leur attitude s’explique non seulement par la proximité de la date de leur retraite mais tout autant sinon davantage par la charge de travail qui n’a cessé d’augmenter et le peu d’incitations à faire encore davantage alors que cela leur vaudra peu de reconnaissance. Les gestionnaires ont de leurs propres avis bien peu à offrir à ces employés au chapitre des incitations pour contrer ce sentiment de « non merci, j’ai déjà assez donné ».

Quant à la mobilisation des nouveaux employés, elle constitue à certains égards un défi particulier pour les cadres appartenant à la génération des baby-boomers. À l’évidence, la nouvelle génération d’employés, âgée entre 20 et 35 ans est animée par des valeurs qui les amènent à mettre l’accent sur des éléments du travail et du milieu de travail avec lesquels le gestionnaire doit composer. Il y a la qualité de vie au travail qui, aux yeux des plus jeunes, doit prendre la forme d’un travail « enrichissant », qu’ils peuvent exécuter de manière autonome, qui leur permet de participer aux processus décisionnels et qui, surtout, respecte leur conception d’un équilibre entre vie au travail, vie familiale et vie sociale. Ceci signifie en clair se limiter strictement aux horaires convenus, décliner les demandes de temps supplémentaire et chercher à profiter de tous les programmes que l’employeur met à leur disposition. Dans un contexte où la charge de travail a globalement augmenté, d’une politique gouvernementale prévoyant le remplacement de la moitié des personnels quittant pour la retraite et où la flexibilité peut constituer un facteur de performance non négligeable, ces valeurs ne contribuent pas toujours directement à la performance d’une direction.

L’intégration en milieu de travail d’employés d’origines culturelles diverses est un autre défi relativement nouveau qui se pose aux gestionnaires. Si la variété des cultures constitue au premier abord une richesse, elle demeure souvent délicate à prendre en compte. À titre d’exemple, un gestionnaire évoquera les difficultés de fonctionnement de groupes constitués de personnes aux origines ethniques diverses, difficultés qu’il a sous-estimées et qui requièrent un doigté particulier, tout comme la gestion des personnes sous l’égide de la nouvelle loi sur le harcèlement psychologique au travail : « On ne peut plus dire à un de nos professionnels que son document est un torchon, sous crainte de recevoir un grief… Aujourd’hui, c’est beaucoup plus difficile de réprimander ». Ainsi, les compétences liées au savoir-être (attitudes) deviennent très importantes : écoute, gestion des équipes, gestion de la santé, leadership mobilisant pour ne pas dire transformationnel (donner une vision, inspirer, supporter, motiver), ce qui a été confirmé par l’ensemble des gestionnaires rencontrés. Les compétences intra et interpersonnelles du gestionnaire doivent faire désormais partie de leur coffre à outils et se refléter dans leur style de gestion.

### 4.2 L’ANALYSE DES PROPOS RECUEILLIS À PARTIR DES MODÈLES ÉVOQUÉS

**Nous commentons dans cette section les quelques modèles et propositions théoriques évoquées dans les sections 2 et 3 de ce chapitre au sujet du changement et du métier de gestionnaire.**

Tout en reconnaissant les importants défis que les gestionnaires publics interrogés ont relevés et les changements que ces défis peuvent signifier dans l’exercice de leur métier, il est difficile d’avancer que ces changements s’inscrivent, en lien avec le modèle de Nadler et al. (voir tableau 1), dans une dynamique de changements « transformationnels ». Nous serions plutôt d’avis qu’il s’agit de changements graduels, variés, qui ont commandé et continuent de commander d’y réagir par diverses adaptations pas toujours évidentes dans le contexte d’un gouvernement qui continue de vouloir faire tout autant en estimant pouvoir le faire avec moins de ressources, humaines et financières.

Le gouvernement libéral porté au pouvoir en 2003 avait annoncé une « Réingénierie de l’État » ce qui laissait présager une volonté de « recréer » l’État québécois, c'est-à-dire d’apporter des changements importants, critiques, « transformationnels » pour reprendre les termes de Nadler et al. C’est d’ailleurs animé de cette volonté qu’il lançait au printemps 2003, quelques semaines après son arrivée au pouvoir, une démarche s’apparentant à celle qui avait orienté la revue de programmes réalisée par le gouvernement fédéral canadien au milieu des années 90. Un contexte de crise appréhendée mais hypothétique des finances publiques, le caractère improvisé de la démarche, un empressement inutile dans les circonstances et l’absence d’un consensus sur des questions qui ne sont pas uniquement administratives sont parmi les facteurs qui expliquent que la démarche ait fait long feu. Il en fut de même de la révision des mandats de plus d’une centaine d’organismes québécois, faite en deux temps, et dont seulement quelques-unes des recommandations ont connu des suites (Maltais, 2006). En définitive, ces tentatives infructueuses de recréer voire de réinventer l’État québécois ont fait place à des mesures de modernisation certes importantes mais qui se sont inscrites, somme toute, en continuité avec ce qui s’était fait au cours de la décennie précédente.

Dans un autre ordre d’idées, il est difficile, à la lumière des témoignages recueillis, d’invalider les propositions traditionnelles concernant les fonctions (Fayol, Gulick), les rôles (Mintzberg) et les principales responsabilités des gestionnaires (Barnard). Par ailleurs, on peut avancer que certaines de ces fonctions ou responsabilités ou certains de ces rôles semblent plus critiques dans le contexte récent de l’exercice du métier de gestionnaire public. Cela semble être le cas de la fonction de « commandement » présentée par Fayol et des « rôles interpersonnels », notamment celui de « leader », évoqués par Mintzberg. On peut également continuer de trouver pertinentes les trois grandes responsabilités de dirigeant énoncées par Chester I. Barnard au chapitre de l’installation d’un système de communication (que met à rude épreuve une interface politico-administrative plus exigeante), de la mobilisation de tous ceux dont les efforts sont requis (dont ces employés qui sont sur le point de quitter leurs fonctions et les plus jeunes qui, en contrepartie, ont des exigences nouvelles) et la définition de buts qui confèrent un sens aux efforts consentis. Quant aux compétences, il est intéressant de noter que celles que nos interlocuteurs ont rapportées ont surtout porté sur la maîtrise d’habiletés (comme l’exercice d’un plus grand sens politique, la capacité de bien organiser son temps et de déceler les enjeux prioritaires) et le développement d’attitudes (d’ouverture et d’empathie) et moins sur l’acquisition de connaissances.

En conclusion, en lien avec les trois niveaux d’expérience proposés par Chester I. Barnard (1938), il apparaît, sur la base d’une première interprétation des résultats, obtenus lors d’une démarche exploratoire auprès de quelques cadres gouvernementaux, que plusieurs des changements notés invitent à la maîtrise de nouveaux « savoir-faire », ainsi qu’à la maîtrise des « savoir-être » qui tiennent compte des spécificités des organisations publiques, notamment celle de l’interface entre le politique et l’administratif. Est-ce que l’acquisition voire le renforcement de ces nouveaux « savoir-faire » et « savoir-être » est un phénomène observable dans l’ensemble des organisations, publiques ou privées (à but ou sans but lucratif), autant dans les organisations d’ici et d’ailleurs (conformément au troisième niveau d’expérience de Barnard)? Impossible pour nous de répondre à cette question qui, par ailleurs, mériterait de faire l’objet d’une étude beaucoup plus exhaustive.

## 5. CONCLUSION

Dans une recherche récente, on détaillait les symptômes de la maladie des gestionnaires dans le domaine de la santé et des services sociaux au Québec (Desjardins, 2007). On pouvait y lire que ces derniers étaient majoritairement préoccupés par leur charge de travail, l’équilibre entre vie professionnelle et vie personnelle, la valorisation et la reconnaissance de leur rôle et par la mobilisation du personnel. Les gestionnaires que nous avons rencontrés pour produire ce chapitre ne souffraient pas, du moins à l’évidence, d’une quelconque « maladie » bien que leurs propos semblent valider plusieurs des symptômes évoqués.

Par ailleurs, nos discussions avec eux ne nous permettent pas de conclure que leur métier de gestionnaire s’est radicalement transformé au sens où cette transformation remettrait en question les propositions traditionnelles concernant l’exercice de la gestion. Cette conclusion ne signifie pas pour autant que les situations qu’ils ont vécues ces dernières années et qu’ils continuent de vivre ne soient pas préoccupantes, bien au contraire. De fait, si le gouvernement québécois des dernières années n’a pas réussi à transformer de manière importante ou à réinventer « son » administration, il a pris plusieurs mesures qui constituent des défis importants à relever pour les gestionnaires. Parmi ceux-ci, on doit rappeler le remplacement partiel des postes libérés par ceux et celles qui partent à la retraite (la fameuse règle du « un sur deux »). L’abolition de postes signifie pour plusieurs cadres qu’ils doivent superviser un plus grand nombre de subalternes ou encore qu’ils leur faillent s’appuyer sur moins d’experts pour réaliser ce qui doit être fait. Le remplacement de retraités par des employés moins expérimentés, qui ont de grandes attentes à l’endroit de leur nouveau milieu de travail et qui ont de nombreuses possibilités en termes d’emplois offerts, est également un défi important. Enfin, l’intégration de jeunes employés aux origines culturelles variées ne va pas toujours de soi. Tous ces défis, est-il utile de le rappeler, doivent être relevés dans le contexte de nombreuses réformes sectorielles (notamment dans les domaines des forêts, de l’environnement, de l’éducation, de la santé et de l’agriculture) et de finances publiques offrant peu de marge de manœuvre. Or, rien ne laisse penser que ce contexte difficile s’estompera au cours des prochaines années, ce qui ne pourra que continuer à créer davantage de pression sur les effectifs et les gestionnaires gouvernementaux.

Si, comme nous l’avançons, les propositions traditionnelles concernant le métier de gestion demeurent utiles pour comprendre l’essentiel de ce en quoi consiste ce métier, la manière d’exercer ce métier dans la fonction publique semble faire appel de plus en plus à des habiletés (savoir-faire) et des attitudes (savoir- être) à propos desquelles ces propositions nous informent moins et dont les programmes de formation pour les gestionnaires publics devraient tenir compte.
